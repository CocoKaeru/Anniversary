<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary</title>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="sparkly-heading">二周年おめでとうございます </h1>

    <div class="sakura-container"></div>

    <!-- 🍙 Onigiri Animation Element -->
    <img src="assets/onigiriemoji.png" id="onigiri" alt="Onigiri">

    <!-- 🔗 Bottom Navigation Bar -->
    <div class="nav-bar">
      <a href="memories.html">Memories</a>
      <a href="games.html">Games</a>
      <a href="letter.html">Letter</a>
    </div>
  </div>

  <!-- 🎬 Onigiri Animation Script -->
  <script>
    const navLinks = document.querySelectorAll('.nav-bar a');
    const onigiri = document.getElementById('onigiri');

    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        onigiri.style.transform = 'translateX(-50%) scale(1)';
        setTimeout(() => {
          onigiri.style.transform = 'translateX(-50%) scale(0)';
          window.location.href = link.href;
        }, 400);
      });
    });
  </script>
  <script>
  const container = document.querySelector('.sakura-container');

  function createPetal() {
    const petal = document.createElement('div');
    petal.classList.add('sakura');
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.animationDuration = 5 + Math.random() * 5 + 's';
    petal.style.opacity = Math.random();
    petal.style.transform = `rotate(${Math.random() * 360}deg)`;
    container.appendChild(petal);

    setTimeout(() => {
      petal.remove();
    }, 10000);
  }

  setInterval(createPetal, 300);
</script>

</body>
</html>
